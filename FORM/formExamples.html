<html>
    <head>
        <title>Form Fillout examples</title>
    </head>

    <body>
        <h1>Form Fillout examples</h1>

        Text input <br/>
        <input type="text" id="textinput" size="30"/>
        <hr />
        
        Text area <br/>
        <textarea rows="7" cols="50" id="textarea"></textarea>
        <hr />

        Radio Button <br/>
        <input name="group1" type="radio" id="radioButton" value="1" />radio1
        <input name="group1" type="radio" id="radioButton" value="2" />radio2
        <input name="group1" type="radio" id="radioButton" value="3" />radio3
        <hr />

        Check Box <br/>
        <input type="checkbox" id="checkboxButton" value="1" />Check1
        <input type="checkbox" id="checkboxButton" value="2" />Check2
        <input type="checkbox" id="checkboxButton" value="3" />Check3
        <hr />

        Drop down menu <br/>
        <select id="dropdown">
                <option value="1">option1</option>
                <option value="2">option2</option>
                <option value="3">option3</option>
        </select>
		
		<hr/>
		Password: <br/>
		<input type="password" name="password" size="30" /><br/>
        

    </body>
</html>
